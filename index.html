<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média</h1>
        <form id="form">
            <label for="nota1">Nota aluno 01:</label>
            <input type="number" id="nota1" required><br>
            <label for="nota2">Nota aluno 02:</label>
            <input type="number" id="nota2" required><br>
            <label for="nota3">Nota aluno 03:</label>
            <input type="number" id="nota3" required><br>
            <label for="nota4">Nota aluno 04:</label>
            <input type="number" id="nota4" required><br>
            <label for="nota5">Nota aluno 05:</label>
            <input type="number" id="nota5" required><br>
            <button type="submit">Calcular Média</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
